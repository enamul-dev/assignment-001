<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <section class="hero-sec">
        <nav>
            <div class="logo"><span>LOGO</span></div>
            <button class="sign-up-btn">Sign Up</button>
        </nav>
        <div class="hero-sec-two">
            <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies</h1>
            <button class="hero-btn">Stay Focused</button>
        </div>
    </section>
    <section class="sec-two">
        <div>
            <h1>See It in Action</h1>
            <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="live-btn">Launch Live Preview</button>
        </div>
        <div class="image-sec-two">
            <img src="assets/wc-mini.png" alt="">
        </div>
    </section>
    <section class="sec-three">
        <h1>Joined Thousands of Productive Users</h1>
        <div class="users">
            <div>
               <h1>50K</h1> 
                <p>Active Users</p>
            </div>
            <div>
                <h1>2M+</h1>
                <p>Focus Sessions</p>
            </div>
            <div>
                 <h1>95%</h1>
                <p>Satisfaction Rate</p>
            </div>
        </div>
    </section>
    
</body>
</html>
